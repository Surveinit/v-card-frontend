<!doctype html>
<html lang="en">
  <head>
    <!-- Preconnect to Google Fonts for faster loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Google Fonts: Inter font family with variable weights and opsz -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>V-Card</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="card-container">
      <!-- Left container with details -->
      <div class="left-container">
        <h2 id="name">Saud Juwale</h2>
        <p id="location">Mumbra, India</p>
        <p id="designation">Software engineer</p>
        <p id="company">WebGinie Solutions pvt ltd.</p>
        <p id="description">
          Hello myself blah blah blah from blah blah west thankyou blah.
        </p>
        <!-- Social media links -->
        <div class="socials">
          <img src="assets/youtube.png" alt="youtube-channel-link" />
          <img src="assets/facebook.png" alt="facebook-page-link" />
          <img src="assets/instagram.png" alt="instagram-page-link" />
          <img src="assets/internet.png" alt="website-link" />
        </div>
        <!-- Phone numbers -->
        <div class="phone-container">
          <svg
            width="24px"
            height="24px"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M16.5562 12.9062L16.1007 13.359C16.1007 13.359 15.0181 14.4355 12.0631 11.4972C9.10812 8.55901 10.1907 7.48257 10.1907 7.48257L10.4775 7.19738C11.1841 6.49484 11.2507 5.36691 10.6342 4.54348L9.37326 2.85908C8.61028 1.83992 7.13596 1.70529 6.26145 2.57483L4.69185 4.13552C4.25823 4.56668 3.96765 5.12559 4.00289 5.74561C4.09304 7.33182 4.81071 10.7447 8.81536 14.7266C13.0621 18.9492 17.0468 19.117 18.6763 18.9651C19.1917 18.9171 19.6399 18.6546 20.0011 18.2954L21.4217 16.883C22.3806 15.9295 22.1102 14.2949 20.8833 13.628L18.9728 12.5894C18.1672 12.1515 17.1858 12.2801 16.5562 12.9062Z"
              fill="#ffffff"
            ></path>
          </svg>
          <p id="phone-no">987456321</p>
          <p id="alt-phone-no">2589632</p>
        </div>

        <!-- Email button (visible on desktop) -->
        <div class="email-btn-container desktop-only">
          <a href="#" target="_blank">
            <button class="email-btn">Email me</button>
          </a>
        </div>

        <!-- Phone button (visible on mobile) -->
        <div class="phone-btn-container mobile-only">
          <a href="#" target="_blank">
            <button class="phone-btn">Make a Call</button>
          </a>
        </div>
      </div>

      <!-- Right container with image -->
      <div class="right-container">
        <div id="background"></div>
        <img src="#" alt="" />
      </div>
    </div>
  </body>
</html>
